<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <nav>
            <img src="./images/logo.png" alt="Tea Cozy Logo image">
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
        <div class="hero">
            <div id="mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </header>
    <div class="tea_month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <section id="fallberry">
            <img src="./images/berryblitz.jpg" alt="Fall Berry Blitz">
            <h5>Fall Berry Blitz Tea</h5>
        </section>
        <section id="spicedrum">
            <img src="./images/spiced-rum.jpg" alt="Spiced Rum Tea">
            <h5>Spiced Rum Tea</h5>
        </section>
        <section id="seasonaldonut">
            <img src="./images/donut.jpg" alt="Seasonal Donuts">
            <h5>Seasonal Donuts</h5>
        </section>
        <section id="myrtle">
            <img src="./images/myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h5>Myrtle Ave Tea</h5>
        </section>
        <section id="bedford">
            <img src="./images/bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h5>Bedford Bizarre Tea</h5>
        </section>
    </div>
</body>
</html>
